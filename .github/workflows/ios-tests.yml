name: iOS Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build and test
        run: |
          xcodebuild test \
            -scheme MultiSelectPicker \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -enableCodeCoverage YES \
            -resultBundlePath build/reports/tests/MultiSelectPicker.xcresult

      - name: Upload Test Results
       if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: build/reports/tests
          
      - name: Analyze Test Results with xcbeautify
        uses: actions/checkout@v4
        run: |
        brew install xcbeautify
        xcodebuild -resultBundlePath build/reports/tests/MultiSelectPicker.xcresult | xcbeautify

      - name: Fail if Tests Fail
        if: ${{ failure() }}
        run: exit 1

